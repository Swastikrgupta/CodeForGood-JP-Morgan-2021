<!DOCTYPE html>
<html>
{% load static%}

<head>
    <title>NPO Upload</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700"
        rel="stylesheet" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/boosted/5.0.1/boosted.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/admin.css' %}">

    <style>
        #footer {
            padding: 5% 6% 0;
            text-align: center;
            position: relative;
        }

        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
        }

        .footer-item {
            margin: 2% 2%;
            color: #66CCFF;
        }
    </style>
</head>

<body>
    <header>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://samarthya.co/" class="navbar-brand d-flex align-items-center">
                    <img src="http://samarthya.co/wp-content/uploads/2017/08/logo.png" alt="Samarthya" id="logo"
                        data-height-percentage="54" data-actual-width="300" data-actual-height="66">
                </a>

            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row my-5 team2 text-center">
            <div class="col-12">
                <div class="card card-inverse ">
                    <div class="card-body">
                        <button type="submit" id="submit" onclick="location.href='{% url 'fileupload' %}'"> Upload File
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5 team2 text-center">
            <div class="col-12">
                <div class="card card-inverse ">
                    <div class="card-body">

                        <button type="submit" id="submit" onclick="location.href='{% url 'weblinks' %}'"> Latest
                            Circulars </button>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <h1 style="color: #66CCFF;">Available Documents</h1>
        </div>
        <div class="row my-5 team2 text-center">
            <div class="col-12">
                <div class="card card-inverse ">
                    <div class="card-body">
                        <div class="container" style="margin-top:2rem;color:#fff">
                            <div class="table-responsive">
                                <table class="table table-hover table-bordered" style="color: #fff;">
                                    <thead class="thead">
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>File</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {%for name, type, path in combi%}
                                        <tr>
                                            <td>{{name}}</td>
                                            <td>{{type}}</td>
                                            <td><a href="{%static 'pdf/abcd.pdf' %}"
                                                    style="text-decoration: none;color:#FFF">File</a></td>
                                        </tr>
                                        {%endfor%}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="fixed-bottom">
        <a href="https://wa.me/919226567703"><i class="footer-item fab fa-whatsapp fa-2x"></i></a>
        <a href="https://twitter.com/samarthya_org"><i class="footer-item fab fa-twitter fa-2x"></i></a>
        <a href="https://www.youtube.com/channel/UCFVrfSVSrn8UeuwDpn7AGmw"><i
                class="footer-item fas fa-envelope fa-2x"></i></a>
        <!-- <p>Â© Copyright 2021 Samarthya</p> -->
    </footer>

    <script type="text/javascript">
        $('#chooseFile').bind('change', function () {
            var filename = $("#chooseFile").val();
            if (/^\s*$/.test(filename)) {
                $(".file-upload").removeClass('active');
                $("#noFile").text("No file chosen...");
            } else {
                $(".file-upload").addClass('active');
                $("#noFile").text(filename.replace("C:\\fakepath\\", ""));
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
