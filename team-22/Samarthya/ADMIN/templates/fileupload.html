<!DOCTYPE html>
<html>
{% load static%}

<head>
    <title>NPO Upload</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700"
        rel="stylesheet" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/boosted/5.0.1/boosted.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">

    <style>
        #footer {
            padding: 5% 6% 0;
            text-align: center;
            position: relative;
        }

        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
        }

        .footer-item {
            margin: 2% 2%;
            color: #66CCFF;
        }

        .text::placeholder {
            color: #66CCFF;
        }
    </style>
</head>

<body>
    <header>

        <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://samarthya.co/" class="navbar-brand d-flex align-items-center">
            <img src="http://samarthya.co/wp-content/uploads/2017/08/logo.png" alt="Samarthya" id="logo" data-height-percentage="54" data-actual-width="300" data-actual-height="66">
          </a>
      
        </div>
      </nav>
      </header>
      <div class="container">
      {%if message%}
        <div class="alert alert-success alert-dismissible" style="margin-left:27%;width:50%;">
            <a href="{% url 'fileupload' %}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{message}}</strong>
        </div>
      {%endif%}
        <div class="row my-5 team text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="card mx-auto mx-md0">
                    <div class="card-body">
                        <form action="{% url 'fileupload' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="container" style="margin-top:2rem">
                                <div class="row mb-3">
                                    <div class="col-lg-4 ">
                                        <label for="" style="font-weight: 600;font-size:20px;">Name of the announcement
                                            : </label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input type="text" class="text" name="announcement" style="color: #66CCFF"
                                            placeholder="Enter name of the announcement" />
                                    </div>
                                </div>

                                <div class="file-upload">
                                    <div class="file-select">
                                        <div class="file-select-button" id="fileName" style="color: #fff;">Choose File
                                        </div>
                                        <div class="file-select-name" id="noFile" style="color: #66CCFF;">No file
                                            chosen...</div>
                                        <input type="file" name="chooseFile" id="chooseFile">
                                    </div>
                                </div>

                                <div class="container mt-3 " style="text-align: left;">
                                    <div class="row">
                                        <div class="col-3">
                                            <p>
                                                <input type="radio" id="type1" name="radio-group" value="Admission"
                                                    checked>
                                                <label for="type1">Admission</label>
                                            </p>
                                            <p>
                                                <input type="radio" id="type2" name="radio-group" value="Fee">
                                                <label for="type2">Fee</label>
                                            </p>
                                        </div>
                                        <div class="col-3">
                                            <p>
                                                <input type="radio" id="type3" name="radio-group" value="Mid-day Meal">
                                                <label for="type3">Mid-day Meal</label>
                                            </p>
                                            <p>
                                                <input type="radio" id="type4" name="radio-group" value="Subsidiaries">
                                                <label for="type4">Subsidiaries</label>
                                            </p>
                                        </div>
                                        <div class="col-3">
                                            <p>
                                                <input type="radio" id="type5" name="radio-group" value="Scholarship">
                                                <label for="test5">Scholarship</label>
                                            </p>
                                            <p>
                                                <input type="radio" id="type6" name="radio-group" value="Safety">
                                                <label for="test6">Safety</label>
                                            </p>
                                        </div>
                                        <div class="col-3">
                                            <p>
                                                <input type="radio" id="type7" name="radio-group" value="Textbook">
                                                <label for="test7">Textbook</label>
                                            </p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="text-center margin-top-30px"><br />
                                <button type="submit" id="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <footer id="footer" class="fixed-bottom">
        <a href="https://wa.me/919226567703"><i class="footer-item fab fa-whatsapp fa-2x"></i></a>
        <a href="https://twitter.com/samarthya_org"><i class="footer-item fab fa-twitter fa-2x"></i></a>
        <a href="https://www.youtube.com/channel/UCFVrfSVSrn8UeuwDpn7AGmw"><i
                class="footer-item fas fa-envelope fa-2x"></i></a>
        <!-- <p>Â© Copyright 2021 Samarthya</p> -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $('#chooseFile').bind('change', function () {
            var filename = $("#chooseFile").val();
            if (/^\s*$/.test(filename)) {
                $(".file-upload").removeClass('active');
                $("#noFile").text("No file chosen...");
            } else {
                $(".file-upload").addClass('active');
                $("#noFile").text(filename.replace("C:\\fakepath\\", ""));
            }
        });
    </script>
</body>

</html>
