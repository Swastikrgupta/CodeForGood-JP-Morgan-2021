<!DOCTYPE html>
<html>
  {% load static%}
<head>
    <meta charset="utf-8">
    <title>User Home Page</title>
    <!-- goole fonts, bootstrap stylesheets and scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- icons from font awesome -->
    <script src="https://kit.fontawesome.com/6ec1fc0d3b.js" crossorigin="anonymous"></script>
    <style>
      #footer
      {
          padding: 5% 6% 0;
          text-align: center;
          position: relative;
      }
      #footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          color: white;
          text-align: center;
        }
      
      .footer-item
      {
          margin: 2% 2%;
          color: #66CCFF;
      }
    </style>
</head>

<body>
  <header>

    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://samarthya.co/" class="navbar-brand d-flex align-items-center">
        <img src="http://samarthya.co/wp-content/uploads/2017/08/logo.png" alt="Samarthya" id="logo" data-height-percentage="54" data-actual-width="300" data-actual-height="66">
      </a>
  
    </div>
  </nav>
  </header>
<section id="main" class="">
    <form action="{%url 'state'%}" class="form-group" method="post">
      {% csrf_token %}
        <div class=" text-black ">
            <div class="form-group text-center align-middle ">
                <label class="pad-state" for="states">
                    <h2> State/City/Union Territory:</h2>
                </label>
                <select class="form-select text-center align-middle" name="state" id="state">
                    <option class="" value="Punjab">Punjab</option>
                    <option class="" value="Haryana">Haryana</option>
                    <option class="" value="Delhi">Delhi</option>
                    <option class="" value="Ladakh">Ladakh</option>
                    <option class="" value="Rajasthan">Rajasthan</option>
                </select>
                <br><br>
                <div class="text-center submit-align">
                    <button type="submit" class="btn btn-dark pY-3 btn-change">Search</button>
                </div>
            </div>
        </div>
    </form>
</section>
<footer id="footer" class="fixed-bottom">
  <a href="https://wa.me/919226567703"><i class="footer-item fab fa-whatsapp fa-2x"></i></a> 
  <a href="https://twitter.com/samarthya_org"><i class="footer-item fab fa-twitter fa-2x"></i></a>
