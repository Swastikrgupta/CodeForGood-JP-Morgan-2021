<!DOCTYPE html>
<html>
{% load static%}

<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <!-- goole fonts, bootstrap stylesheets and scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- icons from font awesome -->
    <script src="https://kit.fontawesome.com/6ec1fc0d3b.js" crossorigin="anonymous"></script>
    <style>
        .btn-change {
            height: 50px;
            width: 100px;
            margin: 20px;
            box-shadow: 0 0 1px #ccc;
            -webkit-transition: all 0.5s ease-in-out;
            border: 0px;
            color: #fff;
        }

        .btn-change:hover {
            -webkit-transform: scale(1.1);
            background: #66CCFF;
        }
    </style>
</head>

<body>
    <header>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://samarthya.co/" class="navbar-brand d-flex align-items-center">
                    <img src="http://samarthya.co/wp-content/uploads/2017/08/logo.png" alt="Samarthya" id="logo"
                        data-height-percentage="54" data-actual-width="300" data-actual-height="66">
                </a>

            </div>
        </nav>
    </header>

    <section id="main" class="">
        <form action="{%url 'passwordPage'%}" method="post" class="form-group">
            {% csrf_token %}

            <div class=" text-black ">
                <div class="form-group text-center align-middle ">
                    <div class="mb-3 pad-state">
                        <label for="exampleInputPassword1" class="form-label"
                            style="font-weight: 500;font-size:20px">Enter Password</label>
                        <input type="password" class="form-control border border-3" name="password">
                    </div>
                    <div class="text-center py-5">
                        <button type="submit" class="btn btn-dark btn-change" style="border-radius:0;">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <footer id="footer" class="fixed-bottom">
        <a href="https://wa.me/919226567703"><i class="footer-item fab fa-whatsapp fa-2x"></i></a>
        <a href="https://twitter.com/samarthya_org"><i class="footer-item fab fa-twitter fa-2x"></i></a>
        <a href="https://www.youtube.com/channel/UCFVrfSVSrn8UeuwDpn7AGmw"><i
                class="footer-item fas fa-envelope fa-2x"></i></a>
        <!-- <p>Â© Copyright 2021 Samarthya</p> -->
    </footer>
</body>

</html>
